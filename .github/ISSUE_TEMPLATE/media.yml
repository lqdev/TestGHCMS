name: "Post Media"
description: "Share a photo or media post"
title: "[Media] "
labels: ["media", "post"]
body:
  - type: markdown
    attributes:
      value: |
        ## Post Media
        Share photos, images, or other media.

  - type: input
    id: post_title
    attributes:
      label: "Post Title"
      description: "Title for this media post (recommended if no custom slug provided)"
      placeholder: "My Photo"

  - type: input
    id: slug
    attributes:
      label: "Custom Slug"
      description: "Optional URL-friendly slug for this post (if empty, will be generated from title or issue title)"
      placeholder: "my-custom-slug"

  - type: textarea
    id: content
    attributes:
      label: "Content"
      description: "Upload your media files here and add any captions, alt-text, or descriptions (Markdown supported)"
      placeholder: "Drag and drop or paste your images/media here. You can add captions and alt-text inline using markdown: ![alt text](uploaded-url)"

  - type: input
    id: tags
    attributes:
      label: "Tags"
      description: "Comma-separated tags for this media post"
      placeholder: "photography, nature"

  - type: dropdown
    id: published
    attributes:
      label: "Publish Immediately"
      description: "Should this media post be published right away?"
      options:
        - "yes"
        - "no"
      default: 0
    validations:
      required: true
