name: "Post Review"
description: "Write a review of a book, movie, product, etc."
title: "[Review] "
labels: ["review", "post"]
body:
  - type: markdown
    attributes:
      value: |
        ## Post a Review
        Review a book, movie, product, or anything else.

  - type: input
    id: post_title
    attributes:
      label: "Post Title"
      description: "Title for your review"
      placeholder: "Review: The Great Gatsby"
    validations:
      required: true

  - type: input
    id: slug
    attributes:
      label: "Custom Slug"
      description: "Optional URL-friendly slug for this post (if empty, will be generated from title)"
      placeholder: "my-custom-slug"

  - type: input
    id: review_item
    attributes:
      label: "Item Being Reviewed"
      description: "What are you reviewing? (Optional - post title is shown more prominently)"
      placeholder: "The Great Gatsby by F. Scott Fitzgerald"

  - type: input
    id: item_url
    attributes:
      label: "Item URL"
      description: "Link to the product, book, business, etc. for more details"
      placeholder: "https://example.com/product"
    validations:
      required: true

  - type: dropdown
    id: rating
    attributes:
      label: "Rating"
      description: "Your rating (out of 5)"
      options:
        - "5.0"
        - "4.75"
        - "4.5"
        - "4.25"
        - "4.0"
        - "3.75"
        - "3.5"
        - "3.25"
        - "3.0"
        - "2.75"
        - "2.5"
        - "2.25"
        - "2.0"
        - "1.75"
        - "1.5"
        - "1.25"
        - "1.0"
        - "0.75"
        - "0.5"
        - "0.25"
      default: 0
    validations:
      required: true

  - type: textarea
    id: content
    attributes:
      label: "Review"
      description: "Your review content (Markdown supported, optional)"
      placeholder: "Write your review here..."

  - type: input
    id: tags
    attributes:
      label: "Tags"
      description: "Comma-separated tags for your review"
      placeholder: "books, fiction, classics"

  - type: dropdown
    id: published
    attributes:
      label: "Publish Immediately"
      description: "Should this review be published right away?"
      options:
        - "yes"
        - "no"
      default: 0
    validations:
      required: true
